<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Palindrome Checker by WebCodedLab</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="heading">
        <h1>Check if the Word is Palindrome!</h1>
        <p>
          A Palindrome is such a word which has same first and last character. <span>Like Bob, Treat etc.</span></p>
      </div>
      <div class="inputs">
        <input type="text" placeholder="Enter a word or number." />
        <button type="submit" class="active">Check</button>
      </div>
      <div class="result">
        <p><span></span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
